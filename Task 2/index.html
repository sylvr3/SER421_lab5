
<!DOCTYPE html>
  <head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="../../favicon.ico">
    <title>CST-421 Lab 5: By Brant and Slyvia</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
		<script>
			function azWeatherController($scope, $http) {
    			$http.get("http://api.openweathermap.org/data/2.5/weather?q=Phoenix,AZ").success(function(response) {
    					$scope.weather = response;
    				});
    		}
		</script>
		<style>
			.navbar { box-shadow: 0 0 20px black; width: auto;}
			body { padding-top: 70px; padding-left: 15px; padding-right: 15px; }
		</style>
  </head>

  <body data-ng-app>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">CST-421 Lab 5</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#" data-toggle="modal" data-target=".bs-example-modal-sm">Search</a></li>
          </ul>
        </div>
      </div>
    </nav>


    <div class="page-header">
  		<h1>Responsive Weather App <small>Go ahead, search some weather</small></h1>
	</div>
	
	<div class="row" data-ng-controller="azWeatherController">
		<div class="col-md-4">
			<div class="panel panel-primary">
			<div class="panel-heading" ng-bind="{{weather.name}}"></div>
					<div class="panel-body">
			    	<img src="http://openweathermap.org/img/w/{{weather.weather[0].icon}}.png" alt="..." height="100" width="100">
				 		{{weather}}
		 	 </div>
			</div>
		</div>
	  <div class="col-md-4">
			<div class="panel panel-primary">
			<div class="panel-heading" >{{weather.name}}</div>
					<div class="panel-body">
			    	<img src="http://openweathermap.org/img/w/{{weather.weather[0].icon}}.png" alt="..." height="100" width="100">
				 		{{weather}}
		 	 </div>
			</div>
		</div>
	 
	 	<div class="col-md-4">
			<div class="panel panel-primary">
			<div class="panel-heading">{{weather.name}}</div>
					<div class="panel-body">
			    	<img src="http://openweathermap.org/img/w/{{weather.weather[0].icon}}.png" alt="..." height="100" width="100">
				 		{{weather}}
		 	 </div>
			</div>
		</div>
	</div>

</body>
</html>
